 <div class="container py-3">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-up</h3>
                    <!-- <div class="alert alert-danger">
                        <a class="close" data-dismiss="alert" href="#" *ngIf="username.error?.required && username.touched">Ã—</a>Username is required .
                    </div> -->
                <form #registerationForm="ngForm">    
                    <fieldset>
                    	<div class="form-group required">
                            <input class="form-control input-lg" #username="ngModel" [(ngModel)]="user.username" placeholder="Username" name="username" type="text" required />
                            <div class="error-block">
                            <small *ngIf="username.errors?.required && username.touched" class="alert alert-danger"> username is required</small>
                            </div>
                        </div>
                        <div class="form-group required">
                            <input class="form-control input-lg" #email="ngModel" [(ngModel)]="user.email" placeholder="E-mail Address" name="email" type="email" email required/>
                            <div class="error-block">
                            <small *ngIf="email.errors?.required && email.touched" class="alert alert-danger"> email is required</small>
                            <small *ngIf="email.errors?.email && email.touched" class="alert alert-danger"> email is Invalid</small>
                            </div>
                        </div>
                        <div class="form-group required">
                            <input class="form-control input-lg" #password="ngModel" [(ngModel)]="user.password"  placeholder="Password" name="password" value="" minlength="8" type="password" required/>
                            <div class="error-block">
                            <small *ngIf="password.errors?.required && password.touched" class="alert alert-danger"> password is required</small>
                            <small *ngIf="password.errors?.minlength && password.touched" class="alert alert-danger"> Password is too short</small>
                            </div>
                        </div>
                        <div cclass="form-group required">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" #confirmPassword="ngModel" [(ngModel)]="user.confirmPassword" placeholder="Confirm Password"  required [equalTo]="password" />
                            <div class="error-block">
                                <small *ngIf="(confirmPassword.errors?.required  ) && confirmPassword.touched" class="alert alert-danger">
                                    Confirm Password is required.
                                </small>
                                 <small *ngIf="(confirmPassword.errors?.validateEqual  ) && confirmPassword.touched" class="alert alert-danger">
                                    password  is  not match.
                                </small>
                                <small *ngIf="(confirmPassword.errors?.equalTo && confirmPassword.dirty); else match"  class="alert alert-danger"> password mismatch 
                                </small> 
                                <small  *ngIf="(!confirmPassword.errors?.equalTo && confirmPassword.touched)">match</small>
                            </div>
                                 
                            </div>

                            <!--  <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" #confirmPassword="ngModel" [(ngModel)]="user.confirmPassword" required validateEqual="password" />
                                    <div class="error-block">
                                        <small *ngIf="(confirmPassword.errors?.required  ) && confirmPassword.touched" class="text-danger">
                                            Confirm Password is required.
                                        </small>
                                        <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !loginForm.submitted)" class="text-danger">
                                            Password mismatch
                                        </small>
                                    </div> -->
                        
                       <!--  <div class="form-group">
                            <select class="form-control input-lg">
                                <option selecterd="">Sequrity Question</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" placeholder="Sequrity Answer" name="answer" value="" type="text">
                        </div> -->
                        <div class="checkbox">
                            <label class="small">
                                <input name="terms" type="checkbox">I have read and agree to the <a href="#">terms of service</a>
                            </label>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit" [disabled]="!registerationForm.valid">

                        <p [@myAwesomeAnimation]='state' (click)="animateMe()">Rishabh</p>
                    </fieldset>
                </form>
                </div>
        </div>
    </div>
</div>
