<div class="overlay" fxFlex fxLayoutAlign="center center">
  <card class="container" timing="500ms cubic-bezier(0.35, 0, 0.25, 1)">
    <form class="front" #form="ngForm" ngNativeValidate
           fxFlex fxLayout="column">
      <div class="title">
        <h2>Upload New Photo</h2>
      </div>
      <div class="content" fxLayout="column" fxFlex>
        <div class="field-group">
          <label>Gallery:</label>
          <select name="group"  class="field">
            <option  value="title">title</option>
            <option value="_newGroup">---------</option>
            <option value="_newGroup">New group</option>
          </select>
        </div>

        <div class="field-group" >
          <label>Create New Group:</label>
          <input name="newGroup" ngModel required class="field">
        </div>

        <div class="field-group">
          <label>File:</label>
          <input type="file" name="image"  required class="field" />
        </div>

        <nav class="actions">
          <button class="main field-action">Upload!</button>
        </nav>
      </div>
    </form>
    <div class="back" fxLayout="column" fxFlex fxLayoutAlign="center">
      <app-loader></app-loader>
    </div>
  </card>
</div>
